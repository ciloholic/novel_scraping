name: Test

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  rubocop-rspec:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
          bundler: Gemfile.lock
          bundler-cache: true

      - name: Gem install
        env:
          LANG: ja_JP.UTF-8
        run: |
          gem update --system && gem install --no-document bundler:2.4.1
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Run rubocop
        run: bundle exec rubocop

      - name: Run rspec
        run: bundle exec rspec
